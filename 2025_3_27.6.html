<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차세대 웹표준 HMTL5</title>
</head>
<body>
    <aside>
        <h3>❍ HTML5의 주요 기능</h3>
        <ol> 
            <li><a href="#Video">Video & Audio</a></li>
            <li><a href="#Graphics">3D, Graphics & Effects</a></li>
            <li><a href="#Storage">Offline & Storage</a></li>
            <li><a href="#Device">Device Access</a></li>
        </ol>
    </aside>
    <section id="Video">
        <article id="Video">
                <h3>Video & Audio</h3>
            <p>비디오 및 오디오 기능을 자체적으로 지원</p>
        </article>
        <article id="Graphics">
            <h3>3D, Graphics & Effects</h3>
            <p>다양한 2차원 및 3차원 그래픽 기능을 지원</p>
        </article>
        <article id="Storage">
            <h3>Offline & Storage</h3>
            <p>네트워크 미 지워 환경 에서도 웹 이용을 가능하게 함</p>
        </article>
        <article id="Device">
            <h3>Device Access</h3>
            <p>카메라, 동작 센서 등의 H/W 기능을 웹에서 직접적으로 제어</p>
        </article>
    </section>
</body>
</html>
